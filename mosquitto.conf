# Mosquitto MQTT Broker Configuration
# For meter2mqtt with Home Assistant

# Default listener
listener 1883
protocol mqtt

# WebSocket listener for browser clients
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Allow anonymous connections (for local network)
# Set to false and configure authentication for production
allow_anonymous true

# Maximum connections
max_connections -1

# Maximum queued messages
max_queued_messages 1000

# Message settings
message_size_limit 0

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Log level: debug, info, notice, warning
log_level notice

# Connection settings
max_inflight_messages 20
keepalive_interval 60
